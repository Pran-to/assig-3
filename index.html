<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- using  Font Awesome -->
    <script src="https://kit.fontawesome.com/7252a85bcc.js" crossorigin="anonymous"></script>
    <!-- link daisyui and tailwindcss  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto p-10">
        <nav>
            <div class="navbar md:bg-red-500 justify-between rounded-full">
                <div class="navbar-center hidden lg:flex text-white">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>Shop</a></li>
                    </ul>
                </div>
                <div class="navbar-start flex justify-center">
                    <div class="flex items-center ">
                        <img class="h-7" src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case md:text-xl md:text-white font-bold">Fruit Burst</a>
                    </div>



                </div>
                <div class="dropdown  ">
                    <label tabindex="0" class="btn btn-ghost lg:hidden ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 items-end" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-24 bg-red-500">
                        <li><a>Home</a></li>
                        <li><a class="whitespace-nowrap">About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>Shop</a></li>
                    </ul>
                </div>

                <div class="flex items-center bg-white rounded-full p-2 mx-5 gap-2 hidden md:inline-flex ">
                    <input type="input" placeholder="search here" class=" w-full  h-5 outline-none " />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>


            </div>

        </nav>

    </header>

    <main class="container mx-auto p-10">
        <section>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">

                    <img src="images/banner1.png" class="w-full" />
                    <div class="bg-gradient-to-t from-transparent to-zinc-900 absolute inset-0"></div>
                    <div class="absolute text-white">
                        <h1 >Exotic tastes at your doorstep</h1>
                        <p>We supply highly quality organic products</p>

                        <button class="btn btn-error">Error</button>

                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="bg-gradient-to-t from-transparent to-zinc-900 absolute inset-0"></div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <div class="bg-gradient-to-t from-transparent to-zinc-900 absolute inset-0"></div>
                    <img src="images/banner3.png" class="w-full" />

                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <div class="bg-gradient-to-t from-transparent to-zinc-900 absolute inset-0"></div>
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>

        </section>
